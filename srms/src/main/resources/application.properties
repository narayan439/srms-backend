# =====================================================
# SERVER (LOCAL)
# =====================================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true

# =====================================================
# DATABASE (LOCAL MYSQL)
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/srms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=541294
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# CONNECTION POOL
# =====================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# =====================================================
# JPA / HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# APPLICATION
# =====================================================
spring.application.name=Student Result Management System
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# =====================================================
# ACTUATOR
# =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# =====================================================
# SWAGGER
# =====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =====================================================
# PROFILE (LOCAL)
# =====================================================
spring.profiles.active=local
